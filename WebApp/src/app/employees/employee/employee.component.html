<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <div class="form-group">
    <label>Name</label>
    <input type="text" name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control" required>
    <div class="validation-error" *ngIf="Name.invalid && Name.touched">This field is required.</div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Gender</label>
      <input type="text" name="Gender" #Gender="ngModel" [(ngModel)]="service.formData.Gender" class="form-control">
      <div class="validation-error" *ngIf="Name.invalid && Name.touched">This field is required.</div>
    </div>
    <div class="form-group col-md-6">
      <label>City</label>
      <input type="text" name="City" #City="ngModel" [(ngModel)]="service.formData.City" class="form-control">
      <div class="validation-error" *ngIf="Name.invalid && Name.touched">This field is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label>DateOfBirth</label>
    <input type="date" name="DateOfBirth" #DateOfBirth="ngModel" [(ngModel)]="service.formData.DateOfBirth" class="form-control">
    <div class="validation-error" *ngIf="Name.invalid && Name.touched">This field is required.</div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>EmployeeCode</label>
      <input type="text" name="EmployeeCode" #EmployeeCode="ngModel" [(ngModel)]="service.formData.EmployeeCode" class="form-control">
      <div class="validation-error" *ngIf="Name.invalid && Name.touched">This field is required.</div>
    </div>
    <div class="form-group col-md-6">
      <label>Mobile</label>
      <input type="text" name="Mobile" #Mobile="ngModel" [(ngModel)]="service.formData.Mobile" class="form-control">
      <div class="validation-error" *ngIf="Name.invalid && Name.touched">This field is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label>Position</label>
    <input type="text" name="Position" #Position="ngModel" [(ngModel)]="service.formData.Position" class="form-control">
    <div class="validation-error" *ngIf="Name.invalid && Name.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Submit</button>
  </div>
</form>
